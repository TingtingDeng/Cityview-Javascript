<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City View</title>
    <link rel="stylesheet" href="city-view.css">
    <script src="city-view.js" defer></script>
    <script src="https://kit.fontawesome.com/8a7de9e233.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="searchBar">
        <input type="text" class="inputName" placeholder="Type here ...">
        <button class="btn">search</button>
    </div>
    <div class="carousel">



        <div class="imgContainer">

        </div>
        <div class="icon">

            <button class="icon-prev">
                <i class="fa-solid fa-chevron-left" style="color: #fff; font-size: 30px"></i>
            </button>
            <button class="icon-next">
                <i class="fa-solid fa-chevron-right" style="color:  #fff; font-size: 30px"></i>
            </button>

        </div>
    </div>
</div>

</body>
</html>
